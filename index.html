<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Markdown Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#20232a" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: #20232a;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 8px 12px;
      background: #20232a;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    header h1 {
      margin: 0;
      font-size: 16px;
    }
    header .left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    header .right {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    header button {
      background: #61dafb;
      border: none;
      color: #000;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 13px;
    }
    #toggleSidebarBtn {
      background: #333;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 16px;
    }

    .app {
      flex: 1;
      display: flex;
      min-height: 0;
      position: relative;
    }

    /* 左側 drawer */
    .sidebar {
      width: 220px;
      border-right: 1px solid #333;
      background: #181a1f;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
      z-index: 10;
    }
    .sidebar.hidden {
      transform: translateX(-100%);
    }
    .sidebar-header {
      padding: 8px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
    }
    .sidebar-header button {
      padding: 2px 8px;
      font-size: 12px;
    }
    .notes-list {
      flex: 1;
      overflow-y: auto;
    }
    .note-item {
      padding: 6px 10px;
      cursor: pointer;
      border-bottom: 1px solid #222;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .note-item.active {
      background: #2a2f3a;
    }
    .note-title {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 150px;
    }
    .note-delete {
      background: transparent;
      border: none;
      color: #888;
      cursor: pointer;
      font-size: 12px;
    }

    /* 右側 editor + preview */
    .main {
      flex: 1;
      display: flex;
      min-width: 0;
    }
    textarea {
      width: 50%;
      padding: 8px;
      border: none;
      border-right: 1px solid #333;
      outline: none;
      font-family: Menlo, SFMono-Regular, monospace;
      font-size: 13px;
      background: #1b1f23;
      color: #e5e5e5;
      resize: none;
    }
    #preview {
      width: 50%;
      padding: 8px 12px;
      overflow-y: auto;
      background: #181a1f;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        top: 0;
        bottom: 0;
      }
      .app {
        flex-direction: column;
      }
      .main {
        flex: 1;
        flex-direction: column;
      }
      textarea, #preview {
        width: 100%;
        height: 50%;
      }
      textarea {
        border-right: none;
        border-bottom: 1px solid #333;
      }
    }

    #preview h1, #preview h2, #preview h3 {
      border-bottom: 1px solid #333;
      padding-bottom: 4px;
    }
    #preview code {
      background: #2d333b;
      padding: 2px 4px;
      border-radius: 3px;
      font-size: 13px;
    }
    #preview pre code {
      display: block;
      padding: 8px;
      overflow-x: auto;
    }
    #status {
      font-size: 11px;
      opacity: 0.7;
    }
  </style>

  <!-- marked.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <div class="left">
      <button id="toggleSidebarBtn">☰</button>
      <h1>Markdown Notes</h1>
    </div>
    <div class="right">
      <button id="clearBtn">Clear</button>
      <button id="downloadBtn">Download</button>
      <span id="status">Saved</span>
    </div>
  </header>

    <a
